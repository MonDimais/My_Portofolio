        <meta charset="UTF-8">

        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
        <style>
            /* Animasi untuk loading spinner */
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            .animate-spin {
                animation: spin 1s linear infinite;
            }
        </style>
    </head>
    <body class="bg-gray-100 text-gray-900 font-sans">
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <a href="../index.html" class="text-2xl font-bold text-primary hover:text-blue-700 transition duration-300">
                    Dimas Agung F
                </a>
                
                <div class="space-x-6">
                    <a href="../index.html" class="relative text-gray-700 font-medium pb-1 hover:text-blue-600 transition-colors duration-300 after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-blue-600 after:transition-all after:duration-300 hover:after:w-full">Home</a>
                    <a href="about.html" class="relative text-gray-700 font-medium pb-1 hover:text-blue-600 transition-colors duration-300 after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-blue-600 after:transition-all after:duration-300 hover:after:w-full">About Me</a>
                    <a href="project.html" class="relative text-gray-700 font-medium pb-1 hover:text-blue-600 transition-colors duration-300 after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-blue-600 after:transition-all after:duration-300 hover:after:w-full">My Project</a>
                    <a href="contact.html" class="relative text-gray-700 font-medium pb-1 hover:text-blue-600 transition-colors duration-300 after:content-[''] after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-blue-600 after:transition-all after:duration-300 hover:after:w-full">Contact</a>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-16">
            <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
                <h1 class="text-3xl font-bold mb-6 text-center text-primary">Hubungi Saya</h1>
                
                <!-- Hapus action dan method dari form -->
                <form id="contactForm" class="space-y-4">
                    <div>
                        <label for="name" class="block mb-2 text-gray-700">Nama</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition-colors duration-200"
                            placeholder="Masukkan nama Anda"
                        >
                        <span class="text-red-500 text-sm hidden" id="name-error">Nama harus diisi</span>
                    </div>
                    
                    <div>
                        <label for="email" class="block mb-2 text-gray-700">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition-colors duration-200"
                            placeholder="email@example.com"
                        >
                        <span class="text-red-500 text-sm hidden" id="email-error">Email tidak valid</span>
                    </div>
                    
                    <div>
                        <label for="subject" class="block mb-2 text-gray-700">Subjek</label>
                        <input 
                            type="text" 
                            id="subject" 
                            name="subject" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition-colors duration-200"
                            placeholder="Subjek pesan"
                        >
                        <span class="text-red-500 text-sm hidden" id="subject-error">Subjek harus diisi</span>
                    </div>
                    
                    <div>
                        <label for="message" class="block mb-2 text-gray-700">Pesan</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="5" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition-colors duration-200"
                            placeholder="Tulis pesan Anda di sini..."
                        ></textarea>
                        <span class="text-red-500 text-sm hidden" id="message-error">Pesan harus diisi minimal 10 karakter</span>
                    </div>
                    
                    <button 
                        type="submit" 
                        id="submitBtn"
                        style="width: 100%; background-color: #3B82F6; color: white; padding: 0.75rem; border-radius: 0.375rem;"
                        class="hover:bg-blue-700 transition duration-300 flex items-center justify-center"
                    >
                        <span id="buttonText">Kirim Pesan</span>
                        <svg id="loadingSpinner" class="animate-spin h-5 w-5 ml-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <!-- Alternative Layout: Horizontal Icons -->
        <div class="mb-4 border-t border-gray-300">
            <p class="text-center text-gray-600 mb-4">Atau hubungi melalui:</p>
            <div class="flex justify-center space-x-4">
                <a href="https://wa.me/081808379488" 
                target="_blank" 
                class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center hover:bg-green-600 transition-colors transform hover:scale-110">
                    <i class="fab fa-whatsapp text-white text-xl"></i>
                </a>
                <a href="https://github.com/MonDimais" 
                target="_blank" 
                class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center hover:bg-black transition-colors transform hover:scale-110">
                    <i class="fab fa-github text-white text-xl"></i>
                </a>
            </div>
        </div>

        <!-- Container untuk notifikasi -->
        <div id="notification-container"></div>

        <!-- Footer -->
        <footer class="bg-white text-black py-6">
            <div class="container mx-auto text-center">
                <p>&copy; 2023 Website Personal Saya. All Rights Reserved.</p>
            </div>
        </footer>

        <script src="../assets/js/send-email.js"></script>
    </body>
</html>
